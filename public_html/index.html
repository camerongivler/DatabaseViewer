<!DOCTYPE HTML>
<html>
    <head>
        <title>AWARE Photos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=no, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="javascript.js"></script>
        <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    </head>
    <body>
        <h1>Query Database</h1>
        <div id="background_wrap">
            <div id="emboss"><strong>AWARE</strong></div>
            <div id="emboss2"><strong>GIGAPIXEL CAMERA</strong></div>
        </div>
        <div id="query">
            <label id="sortLbl">Sort By:</label>
            <select id="sort">
                <option value="date">Date</option> <!--change "date" to "id" eventually to sort by date and time-->
                <option value="title">Title</option>
            </select>
            <select id="ad">
                <option value="-1">Descending</option>
                <option value="1">Ascending</option>
            </select>
            <label id="titleLbl">Title:</label>
            <input type="text" id="titleInput" placeholder="Show All Titles" autofocus="autofocus">
            <label id="eventLbl">Event:</label>
            <input type="text" id="eventInput" placeholder="Show All Events">
            <label id="keyLbl">Keyword:</label>
            <input type="text" id="keyInput" placeholder="Show All Keywords">
            <label id="idLbl">ID:</label>
            <input type="text" id="idInput" placeholder="Show All IDs">
            <button id="submit">Submit</button>
        </div>
        <label id="back">Back to Query</label>
        <label id="submitEdits">Submit</label>
        <div id="albums"></div>
        <label id="prev">Previous</label>
        <label id="next">Next</label>
    </body>
</html>
